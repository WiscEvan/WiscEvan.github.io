<section id="contact">
    <div class="container">
        <div class="row justify-content-md-center">
            <div class="col-md-12 text-center">
                <h2 class="section-heading">Let's Get In Touch</h2>
                <hr class="primary">
                <p>Interested in my work? Want to collaborate? That's great!
                  You can find me on LinkedIn, Github and Twitter. You can also
                  reach me via email and I will get back to you as soon as possible!
                </p>
            </div>
        </div>
      </div>
      <div class="container">
        <div class="row text-center">
          <div class="col-md-2">
              <a href="https://twitter.com/{{ site.twitter_username }}">
                  <i class="fa fa-twitter-square fa-1x wow bounceIn" data-wow-delay=".1s"></i>
              </a>
          </div>
          <div class="col-md-2">
              <a href="https://github.com/{{ site.github_username }}">
              <i class="fa fa-github-square fa-1x wow bounceIn" data-wow-delay=".1s"></i>
              </a>
          </div>
          <div class="col-md-4">
              <a href="mailto:{{ site.email }}">
              <i class="fa fa-envelope-o fa-1x wow bounceIn" data-wow-delay=".1s"></i>
              </a>
          </div>
          <div class="col-md-2">
              <a href="https://www.linkedin.com/in/{{ site.linkedin_username }}">
                  <i class="fa fa-linkedin-square fa-1x wow bounceIn" data-wow-delay=".1s"></i>
              </a>
          </div>
          <div class="col-md-2">
              <a href="https://kwanlab.github.io">
                  <i class="fa fa-laptop fa-1x wow bounceIn" data-wow-delay=".1s"></i>
              </a>
          </div>
        </div>
      </div>
</section>
